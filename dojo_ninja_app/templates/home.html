<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
</head>

<body class="bg-dark text-white">

    <main class="d-flex justify-content-center big-gap p-5">
        <div class="d-flex flex-column gap">
            <p class="display-4 font-weight-bold">New Dojo</p>
            <form action="/create_dojo" method= "POST" class="d-flex flex-column gap">
                <div>
                    <label for="dojo_name">Name:</label>
                    <input name="dojo_name" type="text">
                </div>
                <button type="submit" class="btn btn-secondary">Create</button>
            </form>
        </div>

        <div class="d-flex flex-column align-items-center">
            <p class="display-4 font-weight-bold">All Dojos</p>
            <div class="div-border">
                <ul>
                    {% for dojo in dojos %}
                        <li>
                            <a class="show-dojos" href="/show_dojo/{{ dojo.id }}"> {{dojo.name}} </a>
                        </li>
                    {% endfor %}
                    </ul>
            </div>
            <a class="mt-3" href="/add_ninja">Add Ninja</a>
        </div>

    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
